spring.application.name=JobPortal

spring.datasource.url=jdbc:mysql://localhost:3306/yourDB
spring.datasource.username=your_DBusername
spring.datasource.password=your_DBpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

jwt.secretKey=your_jwt_secretkey

spring.mail.host=your_mail_host
spring.mail.port=your_mail_port
spring.mail.username=your_mail_address
spring.mail.password=your_mail_password

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true